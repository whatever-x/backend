spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:whatever;MODE=PostgreSQL;DB_CLOSE_DELAY=-1' # 인메모리 DB 설정을 유지
    username: 'sa'
    password: ''
    hikari:
      maximum-pool-size: 10

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        use_sql_comments: true
        format_sql: true
        globally_quoted_identifiers: true
        order_updates: true
        jdbc:
          batch_size: 20

  cloud:
    openfeign:
      okhttp:
        enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      password: ""

  cache:
    type: redis

oauth:
