spring:
  config:
    activate:
      on-profile: test
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 5
      connection-test-query: "SELECT 1"
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        globally_quoted_identifiers: true
        order_updates: true
        jdbc:
          batch_size: 20
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    openfeign:
      okhttp:
        enabled: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  cache:
    type: redis

oauth:
  kakao:
    base-url: ${OAUTH_BASE_URL}
    client-id: ${OAUTH_CLIENT_ID}
    client-secret: ${OAUTH_CLIENT_SECRET}
    redirect-url: ${OAUTH_REDIRECT_URL}
    app-id: ${OAUTH_APP_ID}
    admin-key: ${OAUTH_ADMIN_KEY}
  apple:
    base-url: ${APPLE_BASE_URL}
    team-id: ${APPLE_TEAM_ID}
    service-id: ${APPLE_SERVICE_ID}
    key-id: ${APPLE_KEY_ID}
    key-path: ${APPLE_KEY_PATH}
    redirect-url: ${APPLE_REDIRECT_URI}

jwt:
  secret-key-str: ${SECRET_KEY_STR}
  access-expiration-sec: ${ACCESS_EXPIRATION_SEC}
  refresh-expiration-sec: ${REFRESH_EXPIRATION_SEC}
  issuer: Caramel

kor:
  openapi:
    specialday:
      key: ${OPENAPI_SPECIALDAY_KEY}

firebase:
  credential-file-path: ${GOOGLE_APPLICATION_CREDENTIALS}
  fcm-enabled: ${FCM_ENABLED}

crypto:
  password: ${CRYPTO_PASSWORD}
  salt: ${CRYPTO_SALT}
