    base-url: "https://test.kakao.com"
    client-id: "test-kakao-client-id"
    client-secret: "test-kakao-client-secret"
    redirect-url: "http://localhost/redirect"
    app-id: "12345"
    admin-key: "test-kakao-admin-key"
  apple:
    client-id: "test.apple.client.id"
    key-id: "test-apple-key-id"
